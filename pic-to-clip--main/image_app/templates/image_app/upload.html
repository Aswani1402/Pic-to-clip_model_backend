<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>
    <h2>Upload an Image with Prompt</h2>

        {{ form.as_p }}

    </form>

    <a href="{% url 'gallery' %}">View Gallery</a>
</body>
</html>
